<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page App redirect logic for GitHub Pages
      // This script converts the path to a query string, then reloads the page.
      (function() {
        var l = window.location;
        var pathSegmentsToKeep = 1; // For Project Pages, keep the repo name in the path.

        // Construct the URL that will route back to the React app
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')  + '/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        // Redirect the user to the modified URL
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
